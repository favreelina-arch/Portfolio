<!-- Prénom en haut à gauche -->

            <li><a href="index.html">Accueil</a></li>

<section class="carousel">
    <button class="prev">&#10094;</button>

    <img src="images/Photos Elina.jpg" alt="Elina Favre" class="carousel-slide active">
    <img src="images/sim.jpg" alt="Simulation" class="carousel-slide">
    <img src="images/master de negociation.jpg" alt="Master de Négociation" class="carousel-slide">

    <button class="next">&#10095;</button>
</section>

<!-- Flèche vers la page CV -->
<a href="cv.html" class="next-page">&#10132;</a>

<script>
const slides = document.querySelectorAll('.carousel-slide');
let current = 0;

function showSlide(index) {
    slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if(i === index) slide.classList.add('active');
    });
}

document.querySelector('.prev').addEventListener('click', () => {
    current = (current === 0) ? slides.length - 1 : current - 1;
    showSlide(current);
});

document.querySelector('.next').addEventListener('click', () => {
    current = (current === slides.length - 1) ? 0 : current + 1;
    showSlide(current);
});
</script>

</body>
