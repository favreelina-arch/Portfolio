<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Elina Favre</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<!-- Prénom fixe -->
<div class="prenom">Elina FAVRE</div>

<!-- Menu fixe uniformisé -->
<header>
  <nav>
    <ul class="menu">
      <li><a href="/Portfolio/index.html">Accueil</a></li>
      <li><a href="/Portfolio/cv.html">CV</a></li>
      <li><a href="/Portfolio/competences/">Compétences</a></li>
      <li><a href="/Portfolio/a-propos/">À propos</a></li>
      <li><a href="/Portfolio/contact/">Contact</a></li>
    </ul>
  </nav>
</header>

<main class="cv-page">

  <section class="cv-section">
    <h1>Contact</h1>
    <p>J'ai hâte de vous lire !</p>

    <form class="contact-form">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

      <label for="nom">Nom de famille</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

      <label for="objet">Objet</label>
      <input type="text" id="objet" name="objet" placeholder="Sujet du message" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Écrivez votre message..." required></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <div class="contact-info">
      <h2>Informations</h2>
      <p><strong>Téléphone :</strong> 06 56 67 69 49</p>
      <p><strong>E-mail :</strong> favre.elina@gmail.com</p>
    </div>

    <div class="socials">
      <h2>Suivez-moi</h2>
      <p><a href="https://www.linkedin.com/in/elina-favre" target="_blank">LinkedIn</a></p>
    </div>

  </section>

</main>

<footer>
  <p>© 2026 Elina Favre</p>
</footer>

<script>
  // ===== Menu actif automatique =====
  const menuLinks = document.querySelectorAll("nav ul.menu li a");
  menuLinks.forEach(link => {
      if(link.href === window.location.href){
          link.classList.add("active");
      } else {
          link.classList.remove("active");
      }
  });
</script>

</body>
</html>
