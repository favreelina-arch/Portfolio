<div class="prenom">Elina FAVRE</div>

<main class="cv-page">

  <section class="cv-section">
    <h1>Contact</h1>
    <p>J'ai hâte de vous lire !</p>

    <form class="contact-form">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

      <label for="nom">Nom de famille</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

      <label for="objet">Objet</label>
      <input type="text" id="objet" name="objet" placeholder="Sujet du message" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Écrivez votre message..." required></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <div class="contact-info">
      <h2>Informations</h2>
      <p><strong>Téléphone :</strong> 06 56 67 69 49</p>
      <p><strong>E-mail :</strong> favre.elina@gmail.com</p>
    </div>

    <div class="socials">
      <h2>Suivez-moi</h2>
      <p><a href="https://www.linkedin.com/in/elina-favre" target="_blank">LinkedIn</a></p>
    </div>

  </section>

</main>
